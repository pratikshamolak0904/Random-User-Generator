<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_user_generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="header">
    <h2>Random User Generator</h2>
    <button>Generator User</button>
</div>
<div class="container">
    <div class="loading">
        <p>Ready...!!</p>
    </div>
    <div class="info">
        <div class="profile-picture">
            <img id="profile" alt="Profile Picture">
        </div>
        <div class="field">
            <label>Fullname</label>
            <p id="fullname">Ms. Pratiksha Molak</p>
        </div>
        <div class="field">
            <label>Address</label>
            <p id="Address">AT/Post. Chale Tal. Pandharpur Dist. Solapur</p>
        </div>
        <div class="row-field">
            <div class="field1">
                <label>Date Of Birth</label>
                <p id="DOB">29/02/2000</p>
            </div>
            <div class="field1">
                <label>Age</label>
                <p id="Age">24 Yrs old</p>

            </div>
        </div>
        
        <div class="field">
            <label>Email Address</label>
            <p id="emailAddress">abc123@gmail.com</p>
        </div>
    </div>
</div>
    
</body>
</html>
